                    font-family: cursive;

                    margin: 0 40px;
                    padding-top: 2px;
                    padding-bottom: 0px;

                    position: relative;
                  }

                  nav a {
                    text-align: center;
                    text-decoration: none;
                    color: white;
                    text-transform: uppercase;
                  }

                  nav a:hover {
                    color: black;

                  }

                  nav a::before {
                    content: '';
                    display: block;
                    height: 5px;
                    background-color: black;
                    position: absolute;
                    top: -12;
                    width: 0%;
                    transition: all ease-in-out 180ms;
                  }

                  nav a:hover::before {
                    width: 100%;

                  }

                  }

                  .colorful-title {
                    animation-name: colorful;
                    animation-duration: 5s;
                    animation-iteration-count: infinite;
                  }

                  @keyframes test {
                  0% {font-size: 16px;}
                  20% {font-size: 17px;}


                  }

                  @keyframes colorful {
                    0% {color: black;}
                    20% {color: red;}
                    40% {color: green;}
                    60% {color: yellow;}
                    80% {color: blue;}

                  }



                                    @keyframes cool-img {

                                      50% {width: 20%;
                                      }}

                    from {transform: rotateY(0deg);}
